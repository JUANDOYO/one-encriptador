<!DOCTYPE html>

<html lang="es">
    
    <head>
        <meta charset="UTF-8"> 
        <link rel="stylesheet" href="reset.css">        
        <link rel="stylesheet" href="style.css">        
        <title>ONE - Encriptador Challenge</title>
    </head>

    <body>
        <header>
            <div class="header-container">
                <div>
                    <img class="titulo-imagen" src="img/Logo.png" alt="Encriptador">                    
                </div>
                <div>
                    <p class="titulo-texto">Encriptador de texto</p>
                    <p class="subtexto">Reto del encriptador de texto</p>
                </div>
                <div class="container-fluid">
                    <ul class="navbar">                        
                        <li class="nav-item">Sign on</li>
                    </ul>    
                </div>
            </div>            
        </header>
        <main> 
            <section class="encriptador">
                <div class="contenedor_texto">
                    <textarea id="textoATrabajar" cols="70" rows="10"></textarea>                        
                </div>
                <div class="contenedor_botones">
                    <button onclick="encriptarTexto();" class="container__boton">Encriptar</button>
                    <button onclick="desencriptarTexto();" class="container__boton">Desencriptar</button>
                </div>
            </section>
            <section class="resultado">
                <div class="contenedor_resultado">
                    <textarea id="textoResultado" cols="70" rows="10"></textarea>
                </div>
                <div class="contenedor_botones">
                    <button class="container__boton">Guardar</button>
                </div>                                        
            </section>
        </main> 
        <script src="app.js"></script>
    </body>
</html>
