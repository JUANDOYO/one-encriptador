<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>ONE - Encriptador Challenge</title>
        <meta name="description" content="Reto del encriptador de texto">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        
        <main class="main">

            <div class="navbar">
                <img src="img/Logo.png" alt="Logo Alura" />
            </div>

            <div class="contenido">

                <section class="contenido-encriptar">
                    <textarea id="textoATrabajar" class="campo-texto" placeholder="Texto a encriptar"></textarea>
                    <div class="btn">
                        <button onclick="encriptarTexto();" class="btnEncriptar">Encriptar</button>
                        <button onclick="desencriptarTexto();"" class="btnDesencriptar">Desencriptar</button>
                    </div>
                </section>
        
                <section class="contenido-resultado">
                    <textarea id="textoResultado" class="campo-resultado"></textarea>
                    <div class="btn">
                        <button onclick="guardarTexto();" class="btnGuardar">Guardar</button>
                    </div>                    
                </section>

            </div>
        
        </main>
        <script src="app.js"></script>
    </body>

</html>
