<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <meta name="description" content="Reto del encriptador de texto">
        <title>ONE - Encriptador Challenge</title>
    </head>
    
    <body>        
        <main class="main">
            <header>
                <div class="navbar">
                    <h1><img src="img/Logo.png" alt="Logo de Alura"></h1>
                </div>
            </header>

            <section class="principal">
                <div class="contenido">
                    <textarea id="textoATrabajar" cols="80" rows="18" placeholder="Ingrese texto aquí"></textarea>
                </div>
 
                <div class="botones">
                    <button onclick="encriptarTexto();" class="boton-encriptar">Encriptar</button>
                    <button onclick="desencriptarTexto();" class="boton-desencriptar">Desencriptar</button>
                </div>
            </section>

            <section class="contenido-resultado">
                <div class="resultado">
                    <textarea id="textoResultado" cols="22" rows="18"></textarea>
                    <button onclick="guardarTexto();" id="btn-copiar" class="boton-desencriptar">Copiar</button>
                </div>
                <div class="imagen-muneco">
                    <img src="img/Muñeco.png" alt="">
                </div>
            </section>
        
        </main>
        <script src="app.js"></script>
    </body>

</html>
